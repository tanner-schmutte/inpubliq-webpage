<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

        <link rel="icon" href="img/logo.png" type="image/png" />
        <link rel="stylesheet" href="css/home.css" />

                    target="_blank"
                    class="tiktok"

                    class="linkedin"

                    href="https://www.instagram.com/inpubliq/"
                    target="_blank"
                    class="instagram"

            <footer class="footer">
                <div class="footer-links">
                    <a class="links" href="terms" target="_blank"
